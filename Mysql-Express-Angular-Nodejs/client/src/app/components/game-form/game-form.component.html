<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="game.title" placeholder="Escribe el titulo." class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea type="text" name="description" [(ngModel)]="game.description" placeholder="Escribe la descripción" class="form-control" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="img" [(ngModel)]="game.img" placeholder="Ingresa la url de la Imagen" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? update() : create()">Grabar</button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.img == '' ? 'assets/img/noimage.png' : game.img" class="card-img-top">
        <h3>{{ game.id }}. - {{ game.title == '' ? 'Titulo del juego' : game.title }}</h3>
        <p>{{ game.description == '' ? 'Escribe tu descripción del juego' : game.title }}</p>
        <p>{{ game.createdAt | date: 'dd-mm-yyyy' }}</p>
    </div>
</div>
