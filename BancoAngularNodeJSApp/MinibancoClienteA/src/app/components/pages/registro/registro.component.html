<div class="limiter animated fadeInRight">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form (ngSubmit)="registrar(form)" #form="ngForm" class="login100-form validate-form flex-sb flex-w">
    
                    <span class="login100-form-title p-b-51">
                        Crear nueva cuenta
                    </span>

                    <div *ngIf="messageFailure !== undefined" class="alert alert-danger wrap-input100 m-b-16" role="alert">{{ messageFailure }}</div>

                    <span *ngIf="form.submitted && form.controls['rut'].errors" class="text-danger animated fadeIn">El rut no es válido</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="text"
                               name="rut"                 
                               (blur)="maskRut(this)"
                               placeholder="RUT"
                               required
                               [(ngModel)]="usuario.rut">
                    </div>

                    <span *ngIf="form.submitted && form.controls['nombre'].errors" class="text-danger animated fadeIn">El Nombre es requerido.</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="text"
                               name="nombre"
                               placeholder="Nombre"
                               required
                               [(ngModel)]="usuario.nombre">
                    </div>

                    <span *ngIf="form.submitted && form.controls['apellido'].errors" class="text-danger animated fadeIn">El Apellido es requerido</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="text"
                               name="apellido"
                               placeholder="Apellido"
                               required
                               [(ngModel)]="usuario.apellido">
                    </div>

                    <span *ngIf="form.submitted && form.controls['email'].errors" class="text-danger animated fadeIn">El email no tiene el formato correcto</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="text"
                               name="email"
                               placeholder="Email"
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                               required
                               [(ngModel)]="usuario.email">
                    </div>
                    
                    <span *ngIf="form.submitted && form.controls['password'].errors" class="text-danger animated fadeIn">El password es requerido</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="password"
                               name="password"
                               placeholder="Password"
                               required
                               [(ngModel)]="usuario.password">
                    </div>                    
                    
                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" [(ngModel)]="recordarUser">
                            <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                        </div>
    
                        <div>
                            <a routerLink="/login" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                        </div>
                    </div>
    
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
