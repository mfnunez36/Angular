<app-loading *ngIf="loading"></app-loading>

<app-error *ngIf="error" [mensaje]="mensaje"></app-error>

<div class="row" *ngIf="!loading">
  <div class="col-2">
    <img class="img-thumbnail img-circle" [src]="artista.images | noimage" alt="" />
  </div>
  <br />
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">Ir a pagina del Artista</a>
    </p>
  </div>
  <div class="col-4 text-rigth">
    <button class="btn btn-outline-danger" routerLink="/home">Regresar</button>
  </div>
</div>
<br />
<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of tracks">
          <td><img class="img-thumb" [src]="track.album.images | noimage" alt="" /></td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <iframe [src]="track.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
