<div [ngSwitch]="alerta">
  <div *ngSwitchCase="'primary'">Primary</div>
  <div *ngSwitchCase="'warning'">Warning</div>
  <div *ngSwitchCase="'danger'">Danger</div>
  <div *ngSwitchDefault>Secondary</div>
</div>
<br>
<button type="button" class="btn btn-secondary" (click)="alerta = 'warning'"> Cambiar alert </button>

<div [ngSwitch]="alerta"><br>
  <div *ngSwitchCase="'primary'" class="alert alert-primary" role="alert">
    This is a primary alert—check it out!
  </div>
  <div *ngSwitchCase="'warning'" class="alert alert-warning" role="alert">
    This is a secondary alert—check it out!
  </div>
  <div *ngSwitchCase="'danger'" class="alert alert-danger" role="alert">
    This is a success alert—check it out!
  </div>
  <div *ngSwitchDefault class="alert alert-secondary" role="alert">
    This is a danger alert—check it out!
  </div>
</div>
